<!DOCTYPE html>
<html lang = "en" xmlns:th = "http://www.thymeleaf.org">

<head>
  <div th:insert = "fragments/header :: myHeader"></div>
  <title>Dragons of Mugloar</title>
</head>

<body>
<div class = "container"
	 style = "display: flex;flex-direction: column;justify-content: center;align-items: center;text-align: center;margin-top: 20px;">
  <table class = "table table-striped table-bordered table-hover">
    <caption class = "text-center text-info"> Reputation Statistics for Game ID:
      <div th:text = "${gameId}"/>
    </caption>
    <thead class = "table-dark">
    <tr>
      <th>People</th>
      <th>State</th>
      <th>Underworld</th>
    </tr>
    </thead>
    <tbody>
    <tr>
      <td th:text = "${reputation.getPeople()}"></td>
      <td th:text = "${reputation.getState()}"></td>
      <td th:text = "${reputation.getUnderworld()}"></td>
    </tr>
    </tbody>
  </table>
  <div>
    <a class = "btn  text-capitalize mdc-button mdc-button--raised"
	   href = "javascript:history.back()"
	   style = "--mdc-theme-primary: rgba(57,57,57,0.83)">BACK</a>
  </div>
</div>
<div th:insert = "fragments/footer :: myFooter(lives=${game.lives},gold=${game.gold},level=${game.level},score=${game.score},highScore=${game.highScore},turn =${game.turn})">
</div>
</body>

</html>
