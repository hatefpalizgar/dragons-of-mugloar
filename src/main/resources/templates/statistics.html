<!DOCTYPE html>
<html lang = "en" xmlns:th = "http://www.thymeleaf.org">

<head>
  <div th:insert = "fragments/header :: myHeader"></div>
  <title>Solution Result</title>
</head>

<body>
<div class = "container"
	 style = "display: flex;flex-direction: column;justify-content: center;align-items: center;margin-top: 20px;">
  <table class = "table table-striped table-bordered table-hover" id = "tbl"
		 style = "cursor: pointer">
    <caption class = "text-center text-info">
      <div th:text = "'Game ID: '+ ${game.gameId}"></div>
    </caption>
    <thead class = "table-dark" style = "border:1px solid black;">
    <tr>
      <th>Result</th>
      <th>Lives</th>
      <th>Gold</th>
      <th>Score</th>
      <th>High Score</th>
      <th>Turn</th>
      <th>Message</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each = "stat : ${result}">
      <td th:text = "${result.success} ? 'SUCCESS': 'FAILED'" }>
      <td th:text = "${result.lives}"></td>
      <td th:text = "${result.gold}"></td>
      <td th:text = "${result.score}"></td>
      <td th:text = "${result.highScore}"></td>
      <td th:text = "${result.turn}"></td>
      <td th:text = "${result.message}"></td>
		</td>
		</form>
    </tr>
    </tbody>
  </table>
  <div>
    <a class = "btn  text-capitalize mdc-button mdc-button--raised"
	   style = "--mdc-theme-primary: rgba(57,57,57,0.83)"
	   th:href = "@{/{gameId}/messages/(gameId=${gameId})}">BACK</a>
  </div>
</div>
<div th:insert = "fragments/footer :: myFooter(lives=${game.lives},gold=${game.gold},level=${game.level},score=${game.score},highScore=${game.highScore},turn =${game.turn})">
</div>
</body>

</html>
